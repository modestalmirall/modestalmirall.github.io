  <style>
    :root {
      --fons: #fff;
      --text: #222;
      --gris: #888;
      --nota: #f60;
      /* --farciment: 45px; */
    }

    /*
    html {
      overflow-y: scroll;
    }
    */

    body {
      background-color: var(--fons);
      font: normal normal 13px/1.5 'Poppins';
      color: var(--text);

      display: flex;
      flex-direction: column;
      gap: 50px;
    }
    
    header {
      min-height: 120px;
      padding: 45px 45px;
      display: flex;
      /*
      flex-direction: row;
      align-content: center;
      justify-content: flex-start;
      */
    }

    a svg.monograma {
      height: 30px;
      width: auto;
    }

    a svg.monograma path.inicialM {
      fill: var(--text);
    }

    a svg.monograma path.inicialA {
      fill: var(--nota);
    }

    a:hover svg.monograma path.inicialM,
    a:hover svg.monograma path.inicialA {
      fill: var(--gris);
      transition: all .3s ease;
    }

    /* header, */
    div.contenidor,
    footer {
      padding: 33px 45px;
    }

    div.contenidor {
      flex: 1;
    }

    footer {
      color: var(--gris);
      /* text-transform: lowercase; */
    }

    /* Logo */

    /*

    div.logo span.punt {

    }
    */
  </style>
</head>
