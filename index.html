<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecció segons idioma</title>
    <script>
        // Funció per redirigir segons l'idioma del navegador
        function redirigirSegonsIdioma() {
            // Obtenir l'idioma del navegador del client
            var idiomaUsuari = navigator.language || navigator.userLanguage;

            // Redirecció segons l'idioma
            if (idiomaUsuari.startsWith("ca")) {
                window.location.href = "/ca"; // Redirigir a la versió en català
            } else if (idiomaUsuari.startsWith("es")) {
                window.location.href = "/es"; // Redirigir a la versió en espanyol
            } else if (idiomaUsuari.startsWith("fr")) {
                window.location.href = "/fr"; // Redirigir a la versió en francès
            } else if (idiomaUsuari.startsWith("en")) {
                window.location.href = "/en"; // Redirigir a la versió en anglès
            } else if (idiomaUsuari.startsWith("de")) {
                window.location.href = "/de"; // Redirigir a la versió en alemany
            } else {
                // Si no es detecta cap dels idiomes anteriors, redirigir a una pàgina predeterminada
                window.location.href = "/en";
            }
        }

        // Cridar la funció de redirecció quan es carrega la pàgina
        window.onload = redirigirSegonsIdioma;
    </script>
</head>

<body>
</body>

</html>
